
[SERVICE]
    Flush        5
    Daemon       Off
    Parsers_File /fluent-bit/etc/parsers.conf
    Log_Level    info
    storage.path /var/lib/fluent-bit/storage

[INPUT]
    Name              tail
    Path              /var/lib/docker/containers/*/*-json.log
    Parser            json_parser
    Tag               docker.${name}
    Mem_Buf_Limit     64MB
    Skip_Long_Lines   On
    storage.type      filesystem


[INPUT]
    Name cpu
    Tag cpu_info
    Interval_Sec 30



[FILTER]
    Name record_modifier
    Match *
    Record hostname ${HOSTNAME}
    Record env stage


[OUTPUT]
    Name         forward
    Match        docker.*
    Host         fluentd
    Port         24224
    Retry_Limit  False

[OUTPUT]
    Name   stdout
    Match  *
    Format json